<ion-header>
    <ion-toolbar>
        <ion-title slot="start">Trang chá»§</ion-title>
        <mat-icon slot="end" class="material-icons-outlined me-5" matBadge="15" matBadgeSize="small"
            matBadgeColor="warn" fontIcon="notifications">
        </mat-icon>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="card ">
        <!--begin::Card body-->
        <div class="card-body d-flex flex-center flex-column" *ngIf="currentUser$ | async as user">
            <!--begin::Avatar-->
            <div class="symbol symbol-65px symbol-circle mb-5">
                <span class="symbol-label fs-2x fw-semibold text-primary bg-light-primary">S</span>
            </div>
            <!--end::Avatar-->

            <!--begin::Name-->
            <a href="#" class="fs-4 text-gray-800 text-hover-primary fw-bold mb-0">{{user.FullName}}</a>
            <!--end::Name-->

            <!--begin::Position-->
            <div class="fw-semibold text-gray-400">{{user.UnitName}}</div>
            <!--end::Position-->

        </div>
        <!--end::Card body-->
    </div>

</ion-content>
