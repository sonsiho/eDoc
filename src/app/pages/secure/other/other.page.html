<ion-header>
  <ion-toolbar>
    <ion-title>Khác</ion-title>

</ion-header>
<ion-content>

    <ion-item routerLink="/other/face-id">
      <ion-icon slot="start" name="finger-print" color="primary"></ion-icon>
      <ion-label>Cài đặt FaceID</ion-label>
    </ion-item>
  </ion-list>

  <ion-list style="margin-top: 20px;">
    <ion-item (click)="signOut()">
      <ion-icon slot="start" name="exit" color="danger"></ion-icon>
      <ion-label>Đăng xuất</ion-label>
    </ion-item>
  </ion-list>
